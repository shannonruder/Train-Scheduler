<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Transit Authority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
     <!--  CSS -->
   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
   <!-- Font Awesome CSS Icons (For cool glyphicons) -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- JQuery Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!-- Moment.js Reference -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>


<body>
    <!-- Main Bootstrap Container -->
    <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">
          <strong>
            <i class="fa fa-train"></i>&nbsp Royal Rapid Transit</strong>
        </h1>
    </div> <!-- End Jumbotron -->

       <!-- Current Train Schedule Row-->
    <div class="row">
      <div class="col-md-12">

          <!-- Current Train Schedule-->
          <div class="card mb-4">
            <div class="card-header" style="background-color: rgb(76, 82, 96, 0.4); color:white;"><strong>
                <i class="fa fa-train"></i> &nbsp Current Train Schedule</strong></div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- THIS TABLE POPULATED FROM FIREBASE-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container input-container">
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            
            <div class="card-header" style="background-color: rgb(76, 82, 96, 0.4); color:white;">  <strong>
                <i class="fa fa-train"></i>&nbsp Add Train</strong></div>
                <p>&nbsp &nbsp &nbsp  Directions: Please fill out all fields then press the Submit button below.</p>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainNameInput">Train Name</label>
                  <input class="form-control" id="trainNameInput" placeholder="Shenandoah Express" type="text">
                </div>
                <div class="form-group">
                  <label for="destinationInput">Destination</label>
                  <input class="form-control" id="destinationInput" placeholder="Richmond" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainInput">First Train Time (HH:mm - Military Time)</label>
                  <input class="form-control" id="firstTrainInput" placeholder="22:15" type="text">
                </div>
                <div class="form-group">
                  <label for="frequencyInput">Frequency (min)</label>
                  <input class="form-control" id="frequencyInput" placeholder="20" type="text">
                </div>
                <button class="btn btn-primary float-right" id="addTrainBtn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
 </div>   <!-- End Main Bootstrap Container -->
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
     <!-- JavaScript -->
     <script src="assets/javascript/trainlogic.js"></script>
</body>
</html>
